{% extends "base.html" %}
{% block title %}用户登录{% endblock %}
{% block m %}
    <div class='container'>
        <form class='log col-sm-offset-4 col-sm-4 form-horizontal' action='' role='form' method='post' onsubmit='return false'>
            <fieldset>
                <legend></legend>
                <div class='panel panel-default'>
                    <div class='panel-heading'>
                        <p class='tc'>登录</p>
                    </div>
                    {% if message %}
                    <div class="alert alert-danger seperate" style="color:red;">{{message}}</div>
                    {% endif %}
                    {% if success %}
                    <div class="alert alert-success none seperate">{{success}}</div>
                    {% endif %}
                    <div class='m panel-body m15'>
                        <div class='form-group'>
                            <div class='input-group'>
                                <span class='input-group-addon'>
                                    <span class='glyphicon glyphicon-user'></span>
                                </span>
                                <input type='text' class='form-control' id='username' name='username' placeholder='请输入用户名' required>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class='input-group'>
                                <span class='input-group-addon'>
                                    <span class='glyphicon glyphicon-lock'></span>
                                </span>
                                <input type='password' class='form-control' id='password' name='password' placeholder='请输入密码' required>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class='input-group'>
                                <span class='input-group-addon'>
                                    <span class='glyphicon glyphicon-eye-open'></span>
                                </span>
                                <input id='code' name='code' class="form-control code" type='text' required>
                                <img class="verify" src="/verify">
                            </div>
                        </div>
                        <div class='form-group'>
                            <button type='submit' class='btn btn-primary btn-block login-btn' id='login0'>登录</button>
                        </div>
                        <div class='form-group'>
                            <button type='button' class='btn btn-info col-sm-2 col-sm-offset-10' id='register0'>注册</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
{% block sc %}
<script type="text/javascript" src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/messages_zh.js"></script>
<script type="text/javascript" src="js/login.js"></script>
{% endblock %}
