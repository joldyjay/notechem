{% extends "base.html" %}
{% block title %}用户注册{% endblock %}
{% block m %}
    <div class='container'>
        <form class='reg col-sm-offset-4 col-sm-4 form-horizontal' role='form' method='post' onsubmit='return false'>
            <fieldset>
                <legend></legend>
                <div class='panel panel-default'>
                    <div class='panel-heading'>
                        <p class='tc'>注册信息</p>
                    </div>
                    {% if message %}
                    <div class="alert alert-danger none seperate" style="color:red;">{{message}}</div>
                    {% endif %}
                    <div class='m panel-body m15'>
                        <div class='form-group'>
                            <div class='input-group'>
                                <span class='input-group-addon'>
                                    <span class='glyphicon glyphicon-user'></span>
                                </span>
                                <input type='text' class='form-control' id='username' name='username' placeholder='请输入用户名' required>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class='input-group'>
                                <span class='input-group-addon'>
                                    <span class='glyphicon glyphicon-envelope'></span>
                                </span>
                                <input type='email' class='form-control' id='useremail' name='useremail' placeholder='请输入邮箱' required>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class='input-group'>
                                <span class='input-group-addon'>
                                    <span class='glyphicon glyphicon-lock'></span>
                                </span>
                                <input type='password' class='form-control' id='password' name='password' placeholder='请输入密码' required>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class='input-group'>
                                <span class='input-group-addon'>
                                    <span class='glyphicon glyphicon-lock'></span>
                                </span>
                                <input type='password' class='form-control' id='password1' name='password1' placeholder='请再次输入密码' required>
                            </div>
                        </div>
                        <div class='form-group'>
                            <div class='input-group'>
                                <span class='input-group-addon'>
                                <span class='glyphicon glyphicon-eye-open'></span>
                                </span>
                                <input id='regcode' name='regcode' class="form-control code" type='text' required>
                                <img class="verify" src="/verify">
                            </div>
                        </div>
                        <div class='form-group'>
                            <button type='submit' class='btn btn-primary btn-block' id='register1'>注册</button>
                        </div>
                        <div class='form-group'>
                            <button type='button' class='btn btn-info col-sm-2 col-sm-offset-10' id='login1'>登录</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
{% endblock %}
